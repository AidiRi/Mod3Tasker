<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Mod3Tasker</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway:300,800&display=swap" rel="stylesheet">
    <script type="text/javascript" src="src/main.js"></script>
    <script type="text/javascript" src="src/project.js"></script>
  </head>
  <body>
    <header>

      <nav>
        <h1 id="app-header">Mod3Tasker</h1>
        <h2 id="user-header">Tabitha</h2>
      </nav>

      <div class="header-title">
        <div id="today-div">
          <h1>Today's Tasks</h1>
          <h2 id="date-header">Wed, July 10</h2>
        </div>

        <div class="project-level">
          <select class="project-select" name="project-dropdown">
            <option disabled="disabled" selected="selected"> Select a project </option>
            <!-- dropdown options go here -->
          </select>
          <!-- Project CRUD options go here! -->
        </div>
      </div>


    </header>

    <main class="container">
      <!-- <div class="user-level">
      </div> -->



      <div class="task-level">
        <div id="task-input">
          <form id="task-form">
            <input type="text" name="new-task-input" placeholder="create new task">
            <input type="submit" value="create">
          </form>

        </div>
        <div id="task-wrap">
          <div id="task-div">
            <h4>tasks</h4>
            <!-- todos go here -->
            <ul id="task-ul">

            </ul>
          </div>
          <div id="done-div">
            <h4>done</h4>
            <ul id="done-ul">
            <!-- completed todo go here -->
            </ul>
          </div>
        </div>

      </div>

    </main>
  </body>
</html>
