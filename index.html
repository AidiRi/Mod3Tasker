<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Mod3Tasker</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript" src="src/main.js"></script>
  </head>
  <body>
    <header>
      <h1 id="app-header">Mod3Tasker App</h1>
      <h2 id="user-header">User</h2>
      <div class="">
        <h1>Today's Tasks</h1>
        <h2 id="date-header">Date</h2>
      </div>
    </header>
    <main class="container">
      <div class="user-level">

      </div>

      <div class="project-level">
        <select class="" name="project-dropdown">
          <option disabled="disabled" selected="selected"> Select a project </option>
          <!-- dropdown options go here -->
        </select>

        <!-- Project CRUD options go here! -->
      </div>

      <div class="task-level">
        <div id="task-input">
          <form id="task-form">
            <input type="text" name="new-task-input" placeholder="create new task">
            <input type="submit" value="create">
          </form>

        </div>

        <div id="task-div">
          <h4>tasks</h4>
          <!-- todos go here -->
          <ul id="task-ul">

          </ul>
        </div>
        <div id="done-div">
          <h4>done</h4>
          <!-- completed todo go here -->
        </div>
      </div>

    </main>
  </body>
</html>
